{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h2>
        <span>Procee with deleting your booking?</span>
    </h2>
    <p><a href="{% url 'view_booking' %}">Return to booking</a></p>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" name="form">

                {{form|crispy}}
                {% csrf_token %}
                <div class="intro-button mx-auto">
                    <a href="/delete/{{ booking.id }}">
                        <button class="btn btn-danger btn-primary btn-xl">Delete Booking</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{%  endblock content%}
